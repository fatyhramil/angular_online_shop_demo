<div>
    <div>
        Total Price: {{totalPrice}} $
    </div>
    <div>
        <p class="text-right">List of Cart</p>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let cartProduct of cartProducts">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            {{cartProduct.product.title}}
                        </div>
                        <div class="col-sm">
                            Quantity: {{cartProduct.quantity}}
                        </div>
                        <div class="col-sm">
                            {{cartProduct.product.price}} $
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
