<div>
    <p class="text-right">List of items</p>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let product of products">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        {{product.title}}
                    </div>
                    <div class="col-sm">
                        {{product.price}} $
                    </div>
                    <div class="col-sm">
                        <button (click)="addToCart(product)" type="button" class="btn float-right ml-2">Add to cart</button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
